<header>
    <div class="top-bar green-back">
        <ul class="top-nav">
            <li *ngIf="!isLogged">
                <a routerLink="/user/login" routerLinkActive="active">Login</a>
            </li>
            <li *ngIf="!isLogged">
                <a routerLink="/user/register" routerLinkActive="active">Register</a>
            </li>
            <li *ngIf="isLogged">
                <a><fa-icon [icon]="faUser"></fa-icon></a>
            </li>
            <li *ngIf="isLogged">
                <a (click)="logout()"><fa-icon [icon]="faSignOutAlt"></fa-icon></a>
            </li>
        </ul>
    </div>
    <div class="main-header">
        <div class="logo-holder">
            <a routerLink="/">
                <img src="/assets/logo.png" alt="Course Ground">
            </a>
        </div>
        <div class="navigation">
            <ul class="nav">
                <li>
                    <a routerLink="/course/list" routerLinkActive="active">Home</a>
                </li>
                <li>
                    <a routerLink="/about" routerLinkActive="active">About</a>
                </li>
                <li *ngIf="isLogged">
                    <a routerLink="/course/my-courses" routerLinkActive="active">My Courses</a>
                </li>
                <li *ngIf="isLogged">
                    <a href="">Courses Enrolled</a>
                </li>
                <li *ngIf="isLogged">
                    <a routerLink="/course/add" routerLinkActive="active">Add Course</a>
                </li>
                <li>
                    <a routerLink="/contact" routerLinkActive="active">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</header>
